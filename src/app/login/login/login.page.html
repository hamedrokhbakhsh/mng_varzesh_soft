<ion-content class="background">
  <ion-card class="card">
    <ion-card-header >
      <ion-card-title class="title text-style" > احراز هویت</ion-card-title>
    </ion-card-header>
  `
    <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating" class="text-style button"  >نام کاربری</ion-label>
          <ion-input  formControlName="user_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"  class="text-style button">رمز ورود</ion-label>
          <ion-input  formControlName="password" type="password"></ion-input>
        </ion-item>
        <div class="validation-box">
          <div *ngIf="form.invalid">&nbsp;</div>
          <div *ngIf="form.invalid && sSubmit">
            <ion-icon name="information-circle" size="small"></ion-icon>
            <span>فیلد خالی را پر کنید</span>
          </div>
          <div *ngIf="err && form.valid ">
            <ion-icon name="information-circle" size="small"></ion-icon>
            <span>شماره کد وجود ندارد</span>
          </div>
        </div>

        <ion-button  type="submit" class="button" fill="outline" expand="block" color="danger">
          <ion-spinner *ngIf="loading" ></ion-spinner>
          <span *ngIf="!loading">ورود</span>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>

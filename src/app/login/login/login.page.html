<ion-content class="background">
  <ion-card class="card">
    <ion-card-header >
      <ion-card-title class="title text-style" > احراز هویت</ion-card-title>
    </ion-card-header>
  `
    <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating" class="text-style button"  >نام کاربری</ion-label>
          <ion-input  formControlName="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"  class="text-style button">رمز ورود</ion-label>
          <ion-input  formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button  type="submit" class="button" fill="outline" expand="block" color="danger">
          ورود
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
